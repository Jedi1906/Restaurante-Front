*nglf="checkurl()"
<body class="d-flex justify-content-center align-items-center vh-100" style="background: #f54849">

<div class="bg-white p-5 rounded-5 text-secondary shadow margenSuperior" style="width: 35%;">
  <div class="d-flex justify-content-center">
    <img src="https://cdn-icons-png.flaticon.com/512/9537/9537662.png"
      alt="login-icon"
      style="height: 7rem"/>
  </div>
  <br>
  <div class="text-center fs-1 fw-bold">Ingresar</div>
  <div class="input-group mt-4">
    <div class="input-group-text" style="background: #f54849">
      <i class="far fa-user"></i>
    </div>
    <input class="form-control bg-light " type="email" placeholder="Usuario"/>
  </div>
  <div class="input-group mt-1">
    <div class="input-group-text" style="background: #f54849">
      <i class="fas fa-unlock-alt"></i>
    </div>
    <input class="form-control bg-light" type="password" placeholder="Contraseña"/>
  </div>
  <div class="d-flex justify-content-around mt-1">
    <div class="d-flex align-items-center gap-1">
      <input class="form-check-input" type="checkbox" />
      <div class="pt-1" style="font-size: 0.9rem">Recúerdame</div>
    </div>
    <div class="pt-1">
      <a href="#"
        class="text-decoration-none  fw-semibold "
        style="font-size: 0.9rem; color: #f54849">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" style="background: #f54849; border: #f54849">Ingresar</div>
</div>
</body>
