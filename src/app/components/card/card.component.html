<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row header">
        <div class="col-md-12">
          <div class="header-container">
            <img src="assets/img/c.png" alt="" class="img-fluid">
          </div>
        </div>
        <div class="col-md-12 my-auto">
          <div class="header-card">
            <h2 class="font-title fw-bold">Comida a <br>tus horas</h2>
            <span class="font-subtitle">Abierto</span>
            <button class="header-info"><i class="fas fa-info-circle"></i>&nbsp; Más información</button>
          </div>
          <div class="header-menu">
            <h2 class="font-title">Menú</h2>
            <ul class="list-unstyled">
              <li class="py-1"> <button class="bar-item"><i class="fas fa-hotdog"></i> &nbsp; Preparado</button> </li>
              <li class="py-1"><button class="bar-item"><i class="fas fa-cookie"></i>&nbsp; Empaquetado</button></li>
              <li class="py-1"><button class="bar-item"><i class="fas fa-coffee"></i>&nbsp; Bebida</button></li>
            </ul>
          </div>
          <div class="bar-button container-fluid">
            <div class="dimension">
              <button class="btn btn-bar"><i class="fas fa-cart-plus"></i>&nbsp; Total: $ 0</button>
            </div>
            <div class="dimension">
              <button class="btn btn-bar" [routerLink]="['/pedidos']">Ver carrito &nbsp; <i class="fas fa-angle-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
